<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Which Stardew Valley Character Are You?</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <button id="volume-button">
      <img id="volume" class="muted" src="images/stardew-muted.webp">
    </button>  
    <img id="help" src="images/stardew-question.webp">
  </header>
  <main>
    <div class="title">
      <h1>Which</h1>
      <img class="stardew-logo" src="images/stardew-valley-logo.webp">
      <h1>Character Are You?</h1>
    </div>
    <div id="date-input">
      <form action="">
        <input type="date" id="birthday-input" required>
      </form>
      <button>
        <img id="submit" src="images/stardew-arrow.webp" alt="Submit">
      </button>
    </div>
    <div class="character-items">
      <button id="Lewis">
        <img class="character" src="images/stardew-lewis.webp" alt="Lewis">
      </button>
      <button id="Marnie">
        <img class="character" src="images/stardew-marnie.webp" alt="Marnie">
      </button>
      <button id="Robin">
        <img class="character" src="images/stardew-robin.webp" alt="Robin">
      </button>
      <button id="Demetrius">
        <img class="character" src="images/stardew-demetrius.webp" alt="Demetrius">
      </button>
      <button id="Abigail">
        <img class="character" src="images/stardew-abigail.webp" alt="Abigail">
      </button>
      <button id="Penny">
        <img class="character" src="images/stardew-penny.webp" alt="Penny">
      </button>
      <button id="Elliot">
        <img class="character" src="images/stardew-elliot.webp" alt="Elliot">
      </button>
      <button id="Willy">
        <img class="character" src="images/stardew-willy.webp" alt="Willy">
      </button>
      <button id="Emily">
        <img class="character" src="images/stardew-emily.webp" alt="Emily">
      </button>
      <button id="Junimos">
        <img class="character" src="images/stardew-junimos.webp" alt="Junimos">
      </button>
      <button id="Wizard">
        <img class="character" src="images/stardew-wizard.webp" alt="Wizard">
      </button>
      <button id="Krobus">
        <img class="character" src="images/stardew-krobus.webp" alt="Krobus">
      </button>
    </div>

    <div id="zodiac-popup" class="hide">
      <div id="zodiac-frame">
        <button id="zodiac-close-button">
          <img src="images/stardew-close.png" alt="Close">
        </button>
        <div id="left">
          <img id="zodiac-picture" src="images/stardew-penny-copy.png">
          <img id="zodiac-sprites" src="images/sprites/penny-sprites.png" alt="">
        </div>
        <div id="right">
          <h2 id="zodiac-name">Penny</h2>
          <h3 id="zodiac-date">November 11 - December 11</h3>
          <p id="zodiac-description">
            Lorem ipsum odor amet, consectetuer adipiscing elit. Adipiscing lectus rutrum viverra finibus facilisi. Porta nam ligula eu lobortis nunc fringilla vivamus.
          </p>
        </div>
      </div>
    </div>

    <div id="help-popup" class="hide">
      <div id="help-frame">
        <button id="help-close-button">
          <img src="images/stardew-close.png" alt="Close">
        </button>
        <h1>Instructions</h1>
        <h3>
          
        </h3>
      </div>
    </div>

    <div>
      <audio id="theme" src="sounds/stardew-theme.mp3"></audio>
    </div>

    <script src="postload.js"></script>
  </main>
</body>
</html>
